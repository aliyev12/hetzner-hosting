proxy_headers_hash_max_size 512;
proxy_headers_hash_bucket_size 64;


server {
    listen 443 ssl;
    server_name jobmosaic.aaliyev.com;

    ssl_certificate /etc/letsencrypt/live/jobmosaic.aaliyev.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jobmosaic.aaliyev.com/privkey.pem;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
    	root /usr/share/nginx/html;
    }
}


server {
	listen 80;
	server_name jobmosaic.aaliyev.com;
	return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name projects.aaliyev.com;

    ssl_certificate /etc/letsencrypt/live/projects.aaliyev.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/projects.aaliyev.com/privkey.pem;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
    	proxy_pass http://temp_nginx2:80;
   	proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Force HTTPS
        proxy_redirect off;  # Prevent nginx from modifying redirects   
}

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
    	root /usr/share/nginx/html;
    }
}


server {
	listen 80;
	server_name projects.aaliyev.com;
	return 301 https://$host$request_uri;
}
