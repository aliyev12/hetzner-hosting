services:
  nginx:
    image: nginx:alpine
    container_name: jobmosaic_nginx
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./projects/jobmosaic:/var/www
      - ./projects/jobmosaic/docker/nginx/conf.d:/etc/nginx/conf.d/
    networks:
      - aa_network
    depends_on:
      - app

  app:
    build:
      context: ./projects/jobmosaic
      dockerfile: Dockerfile
    container_name: jobmosaic_app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./projects/jobmosaic:/var/www
    networks:
      - aa_network
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: jobmosaic_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: jobmosaic
      POSTGRES_USER: jobmosaic_admin
      POSTGRES_PASSWORD: qHbUo3Vt
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - aa_network

networks:
  aa_network:
    driver: bridge

volumes:
  postgres_data:
