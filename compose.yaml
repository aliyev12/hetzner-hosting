services:
  projects.aaliyev.com:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./html:/usr/share/nginx/html
    restart: always
    networks:
      - aa_network

  nginx:
    image: nginx:alpine
    container_name: jobmosaic_nginx
    restart: unless-stopped
    ports:
      - "80"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./projects/jobmosaic:/var/www
      - ./projects/jobmosaic/docker/nginx/conf.d:/etc/nginx/conf.d/
    networks:
      - aa_network
    depends_on:
      - app

  app:
    build:
      context: ./projects/jobmosaic
      dockerfile: Dockerfile
    container_name: jobmosaic_app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./projects/jobmosaic:/var/www
    networks:
      - aa_network
    depends_on:
      - db
    command: >
      sh -c "php artisan migrate --force &&
            php artisan db:seed --force &&
            php-fpm"

  db:
    image: postgres:15-alpine
    container_name: jobmosaic_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${JOBMOSAIC_POSTGRES_DB}
      POSTGRES_USER: ${JOBMOSAIC_POSTGRES_USER}
      POSTGRES_PASSWORD: ${JOBMOSAIC_POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - aa_network

  vistashopverse_db:
    image: postgres:15-alpine
    container_name: vistashopverse_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${VSV_POSTGRES_DB}
      POSTGRES_USER: ${VSV_POSTGRES_USER}
      POSTGRES_PASSWORD: ${VSV_POSTGRES_PASSWORD}
    volumes:
      - vsv_postgres_data:/var/lib/postgresql/data
    ports:
      - "3003:5432"
    networks:
      - aa_network

  vistashopverse_app:
    container_name: vistashopverse_app
    build:
      context: ./projects/vistashopverse
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${VSV_DATABASE_URL}
    restart: unless-stopped
    networks:
      - aa_network
    depends_on:
      - vistashopverse_db

networks:
  aa_network:
    driver: bridge

volumes:
  postgres_data:
  vsv_postgres_data:
